<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4757;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26D0CE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Main grid/dashboard icon -->
  <g transform="translate(150, 150)">
    <!-- Grid squares representing dashboard -->
    <rect x="0" y="0" width="60" height="60" rx="8" fill="url(#grad2)" opacity="0.9"/>
    <rect x="80" y="0" width="60" height="60" rx="8" fill="url(#grad3)" opacity="0.9"/>
    <rect x="160" y="0" width="60" height="60" rx="8" fill="url(#grad2)" opacity="0.9"/>
    
    <rect x="0" y="80" width="60" height="60" rx="8" fill="url(#grad3)" opacity="0.9"/>
    <rect x="80" y="80" width="60" height="60" rx="8" fill="url(#grad2)" opacity="0.9"/>
    <rect x="160" y="80" width="60" height="60" rx="8" fill="url(#grad3)" opacity="0.9"/>
    
    <rect x="0" y="160" width="60" height="60" rx="8" fill="url(#grad2)" opacity="0.9"/>
    <rect x="80" y="160" width="60" height="60" rx="8" fill="url(#grad3)" opacity="0.9"/>
    <rect x="160" y="160" width="60" height="60" rx="8" fill="url(#grad2)" opacity="0.9"/>
    
    <!-- Central connecting element -->
    <circle cx="110" cy="110" r="20" fill="#ffffff" opacity="0.8"/>
    <circle cx="110" cy="110" r="12" fill="url(#grad1)"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="450" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" font-weight="bold">NEXO</text>
</svg>